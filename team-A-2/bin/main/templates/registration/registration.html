<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
	<title layout:title="社員情報登録（入力）">社員情報登録（入力）</title>
</head>

<body>

	<div layout:fragment="pageTitle" class="pageTitle">
		<h2>社員情報登録（入力）</h2>
	</div>

	<div layout:fragment="content" class="content">
		<div class="form-wrapper">

			<div class="error">
				<p th:if="${error}" th:text="${error}"></p>
			</div>


			<form th:action="@{/registration}" th:object="${employeeForm}" method="post" class="form">

				<div class="input-container">
					<div class="form-input">
						<div>
							<label for="empName" class="required">社員名</label>
							<input type="text" th:field="*{empName}" id="empName"
								pattern="^[\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FFFー・「」、]+$"
								title="漢字、ひらがな、カタカナ（全角）のみ使用できます（スペース不可）" required>
						</div>

						<div>
							<label for="age" class="required">年齢</label>
							<input type="number" th:field="*{age}" id="age" required>
						</div>

						<div>
							<label for="pass" class="required">パスワード</label>
							<input type="password" th:field="*{pass}" id="pass"
								pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]+$" title="英大文字・英小文字・数字をすべて含めてください"
								required>
						</div>

						<div>
							<label for="passCon" class="required">パスワード確認</label>
							<input type="password" th:field="*{passCon}" id="passCon" required>
						</div>
					</div>

					<div class="input-msg">

					</div>

				</div>



				<div class="form-buttons">
					<div><input type="submit" value="確認" th:formaction="@{/registration/confirm}"></div>
					<div><input type="submit" value="戻る" formaction="/back" formmethod="post" formnovalidate></div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
