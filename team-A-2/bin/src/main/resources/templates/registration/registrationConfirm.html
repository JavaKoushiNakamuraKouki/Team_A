<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title layout:fragment="title">社員情報登録（確認）</title>
</head>

<body>
    <div layout:fragment="pageTitle" div class="pageTitle">
        <h2>社員情報登録（確認）</h2>
    </div>

    <div layout:fragment="content" class="content">
        <div class="form-wrapper">
            <div class="error">
                <p th:if="${error}" th:text="${error}"></p>
            </div>

            <form th:action="@{/registration/confirm}" th:object="${employeeForm}" method="post" class="form">
                <div class="input-container">
                    <div class="form-input">
                        <div>
                            <label>社員名</label>
                            <input type="text" th:field=*{empName} readonly>
                        </div>

                        <div>
                            <label>年齢</label>
                            <input type="number" th:field=*{age} readonly>
                        </div>


                        <div>
                            <label for="pass">パスワード</label>
                            <input type="password" th:value="*{pass}" readonly>
                            <input type="hidden" th:field="*{pass}">
                        </div>
                    </div>

                </div>
                <div class="input-msg">
                    <p>こちらで登録します。よろしいですか？</p>
                </div>

                <div class="form-buttons">
                    <div><input type="submit" value="登録" th:formaction=@{/registration/complete}></div>
                    <div><input type="submit" value="戻る" th:formaction="@{/registration/back}" formmethod="post"
                            formnovalidate></div>

                </div>



            </form>



        </div>
    </div>
</body>

</html>
