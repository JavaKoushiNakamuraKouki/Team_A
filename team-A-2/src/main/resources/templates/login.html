<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/loginStyle.css}">
	<title>ログイン</title>
</head>

<body>

	<div class="wrapper">
		<h2>ログイン画面</h2>

		<form th:action="@{/login}" th:object="${employeeInfo}" method="post" class="loginForm">
			<p th:if="${error}" th:text="${error}" style="color:red;"></p>
			<div class="form-group">
				<label for="empId">会社ID</label>
				<input type="number" th:field="*{empId}" id="empId" value=null required>
			</div>
			<div class="form-group">
				<label for="pass">パスワード</label>
				<input type="password" th:field="*{pass}" id="pass" required>
			</div>
			<input type="submit" value="ログイン">
		</form>
	</div>


</body>

</html>
